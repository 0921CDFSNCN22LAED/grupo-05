<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cava</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/cava-provisional.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <section class="barra-nav">
                <img src="images/logo.png" alt="Logo" class="logo">
                <nav>
                    <div id="botones-nav">
                        <i class="fas fa-wine-glass-alt"></i>
                        <i class="fas fa-user"></i>
                        <i class="fas fa-bars"></i>
                    </div>
                </nav>
            </section>
        </nav>
    </header>
    <main>
        <h2>Vinos en la Cava</h2>
        <section class="vinos-cava">
            <article>
                <div class="contenedor">
                    <img src="images/vino1.jpeg" alt="vino1" width="100%">
                    <h3>Vino 1</h3>
                    <div>
                        <i class="far fa-star"></i>
                        <i class="fas fa-times"></i>
                    </div>
                    <h4>Malbec 2012</h4>
                    <p>$3000</p>
                    <p>Cantidad: </p>
                </div>
            </article>
            <article>
                <div class="contenedor">
                    <img src="images/vino2.jpeg" alt="vino2" width="100%">
                    <h3>Vino 2</h3>
                    <div>
                        <i class="far fa-star"></i>
                        <i class="fas fa-times"></i>
                    </div>
                    <h4>Suavignon 2018</h4>
                    <p>$1500</p>
                    <p>Cantidad: </p>
                </div>
            </article>
            <article>
                <div class="contenedor">
                    <img src="images/vino3.jpeg" alt="vino3" width="100%">
                    <h3>Vino 3</h3>
                    <div>
                        <i class="far fa-star"></i>
                        <i class="fas fa-times"></i>
                    </div>
                    <h4>Cabernet 2017</h4>
                    <p>$2000</p>
                    <p>Cantidad: </p>
                </div>
            </article>
        </section>
        <section>
            <h3>La Cuenta</h3>
            <p>Valor a pagar: $6500</p>
            <p>Pagar</p>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
