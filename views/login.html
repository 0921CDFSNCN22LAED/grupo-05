<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>LOGIN</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- link íconos -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- links roboto -->

    <script
      src="https://kit.fontawesome.com/c49398ad30.js"
      crossorigin="anonymous"
    ></script>
    <!-- script fontawesome -->

    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- link normalize -->

    <link rel="stylesheet" href="/css/theme.css" />
    <!-- link theme.css -->

    <link rel="stylesheet" href="/css/login-styles.css" />
    <!-- link login-styles.css -->
  </head>
  <body class="login-bg-color-wine">
    <header>
      <section class="barra-nav">
        <a href="/" id="contenedor-logo"
          ><img src="images/logo.png" alt="Logo" class="logo"
        /></a>
        <div id="contenedor-nav">
          <nav id="contenedor-botones-nav">
            <a href=""><i class="fas fa-wine-glass-alt"></i></a>
            <a href=""><i class="fas fa-user"></i></a>
            <a href=""><i class="fas fa-bars"></i></a>
          </nav>
          <div id="contenedor-input-slogan">
            <div id="contenedor-slogan">
              <p>El mejor lugar para comprar vinos</p>
            </div>
            <div id="input">
              <input type="text" placeholder="Buscar.." />
              <button><i class="fas fa-search"></i></button>
            </div>
          </div>
          <nav id="nav-pantalla-mayor">
            <a href="">Vinos</a>
            <a href="">Login</a>
            <a href="">Registro</a>
            <a href="">Cava</a>
            <a href="">Cuenta</a>
          </nav>
        </div>
      </section>
    </header>

    <main class="login-main-container">
      <form action="/" method="POST" class="login-form-container">
        <section>
          <div class="login-div-boxes">
            <button type="submit" class="button-google">
              <i class="fab fa-google google-icon"></i>
              <span>Ingresa con Google</span>
            </button>
          </div>
          <div class="login-div-boxes">
            <button type="submit" class="button-facebook">
              <i class="fab fa-facebook-f fb-icon"></i>
              <span>Ingresa con Facebook</span>
            </button>
          </div>
        </section>

        <section>
          <div class="login-div-boxes">
            <label for="email"></label>
            <input
              type="text"
              name="email"
              id="email"
              class="login-text-inputs"
              placeholder=" Correo electrónico"
            />
            <span class="login-invalid-text-input"
              >Correo electrónico no válido</span
            >
          </div>
          <div class="login-div-boxes">
            <label for="contraseña"></label>
            <input
              type="password"
              name="contraseña"
              id="contraseña"
              class="login-text-inputs"
              placeholder=" Contraseña"
            />
            <span class="login-invalid-text-input">Contraseña no válida</span>
          </div>

          <div class="login-div-boxes">
            <button type="submit" class="login-button-enter">INGRESAR</button>
          </div>

          <div class="login-div-boxes login-center-text">
            <input
              type="checkbox"
              name="recuerdame"
              id="recuerdame"
              value="recuerdame"
            />
            <label for="recuerdame">Recuérdame</label>
          </div>

          <div class="login-div-boxes login-center-text">
            <a href="" class="login-div-anchor">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="login-div-boxes login-center-text">
            <a href="" class="login-div-anchor">¿No eres socio? Suscríbete</a>
          </div>
        </section>

        <section>
          <div class="login-div-boxes">
            <p class="login-center-text login-legal-consequences">
              Al ingresar, aceptas los términos y condiciones y la política de
              privacidad.
            </p>
          </div>
        </section>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
